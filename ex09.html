<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Alpine</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>

    <div x-data="{ ligado: false }" class="flex justify-center mt-4">
        <button 
            @click="ligado = !ligado" 
            class="btn px-4 py-2 rounded bg"
            :class="ligado ? 'bg-red-500 hover:bg-red-700 text-white' : 'bg-green-500 hover:bg-green-700 text-white'"
            x-text="ligado ? 'Desligar' : 'Ligar'">
            Ligar
        </button>
    </div>
</body>
</html>
