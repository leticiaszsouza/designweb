<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
<div x-data="{ open: false }">
    <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit...
        <span x-show="open">
            Vero officia temporibus voluptate ut voluptatibus cupiditate minus aspernatur voluptatum quas explicabo in, sapiente pariatur quisquam harum mollitia molestiae aperiam molestias quis!
        </span>
    </p>

    <button @click="open = !open" class="font-bold mt-2">
        <span x-text="open ? 'Ler menos' : 'Ler mais'"></span>
    </button>
</div>

</body>
</html>
