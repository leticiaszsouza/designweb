<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculadora </title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body class="bg-gray-100 min-h-screen flex justify-center items-center">
    
    <div x-data="{servicos: [], serviconovo: {nome: '', valor: 0}, total() {return this.servicos.reduce((sum, item) => sum + item.valor, 0);
    }}" class="card w-full max-w-md bg-white rounded-lg shadow-lg">
        
        <div class="card-body p-6"> 
            <div class="flex items-center gap-2 mb-4">

                <div class="flex justify-center items-center w-12 h-12 rounded-full bg-green-100 ">
                    <span class="text-green-600 font-bold text-2xl">$</span>
                </div>
                <h1 class="text-xl font-semibold text-gray-800">
                    Orçamento #001
                </h1>
            </div>

            <div class="flex space-x-2 mb-6">
                <input type="text" x-model="serviconovo.nome" placeholder="Serviço" class="input input-bordered w-full input-sm">

                <input type="number" x-model.number="serviconovo.valor"  placeholder="Valor" class="input input-bordered   input-sm w-20">

                <button @click="if (serviconovo.nome && serviconovo.valor) {servicos.push({ ...serviconovo });serviconovo.nome = '';serviconovo.valor = 0;}" class="btn bg-pink-600 btn-sm text-white ">
                    Add 
                </button>
            </div>
            
            <ul class="space-y-1">
                
                <template x-for="(item, index) in servicos" :key="index">
                    <li class="flex justify-between items-center p-3 rounded-lg hover:bg-gray-100  transition duration-200">
                        <span x-text="item.nome" class="text-gray-700"></span>
                        <span x-text="'R$ ' + item.valor" class="text-gray-700 font-semibold"></span>
                    </li>
                </template>
                
            </ul>
        </div>
        
        <div class="bg-[#1F2943] p-4 rounded-b-lg mt-4">
            <div class="flex justify-between items-center">
                <span class="text-lg text-gray-400 font-bold">TOTAL</span>
                <span x-text="'R$ ' + total()" class="text-xl font-bold text-green-400"></span>
            </div>
        </div>
    </div>
</body>
</html>
