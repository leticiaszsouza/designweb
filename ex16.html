<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="p-6">

<div x-data="{ tab: 1 }">
    <div class="flex gap-2 mb-4">
        <button @click="tab = 1" class="btn">Tab 1</button>
        <button @click="tab = 2" class="btn">Tab 2</button>
        <button @click="tab = 3" class="btn">Tab 3</button>
    </div>

    <div x-show="tab === 1">Conteúdo da Tab 1</div>
    <div x-show="tab === 2">Conteúdo da Tab 2</div>
    <div x-show="tab === 3">Conteúdo da Tab 3</div>
</div>

</body>
</html>
