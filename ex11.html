<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Alpine</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <div x-data="{mostrar : false}" class="mt-6">
        <button @click="mostrar = !mostrar"> 
            <span x-show="!mostrar" class="btn bg-indigo-400 hover:bg-indigo-600 text-white"> Ver Spoiler</span>
            <span x-show=" mostrar" class="btn bg-indigo-400 hover:bg-indigo-600 text-white" > Ocultar </span>
         </button>
         <p x-show="mostrar"> <strong>Spoiler: </strong>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nesciunt distinctio fugit voluptatum, quo esse dignissimos provident qui repudiandae possimus! Minima doloribus quidem totam corporis itaque debitis, quod dolores necessitatibus voluptates. </p>

    </div>
</body>

</html>
