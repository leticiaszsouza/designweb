<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Alpine</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <div class="flex justify-center mt-8">
        <div x-data=" {texto : `Passe o Mouse`}"
        @mouseenter="texto = 'Entrou'"
        @mouseleave=" texto = 'Saiu'"
        x-text=" texto"
        class="w-40 h-40 bg-rose-200 rounded flex items-center justify-center cursor-pointer hover:bg-rose-300 transition-all font-bold">
        Passe o Mouse
        </div>
    </div>
</body>
</html>
