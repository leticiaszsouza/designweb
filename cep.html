<!DOCTYPE html>
<html lang="pt-br" data-theme="">
<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <div x-data="{
        cep: '',
        endereco: null,
        loading: false }" 

    class="max-w-lg mx-auto bg-white p-6 rounded shadow">
        <h1 class="text-2xl font-bold mb-4"> Buscar Endereço </h1>
        <input x-model="cep" placeholder="Digite o CEP" class="border p-2 w-full mb-4">
        <button 
            class="bg-blue-600 text-white px-4 py-2 rounded"
            @click="
                loading = true;
                fetch(`https://viacep.com.br/ws/${cep}/json/`)
                .then(r => r.json())
                .then(dados => endereco = dados)
                .finally(() => loading = false)">
        Buscar CEP
        </button>
        <div x-show="loading" class="mt-4 text-blue-500">
            <i class="ph ph-spinner animate-spin"></i> 
            Buscando satélites...
        </div>

        <div x-show="endereco" class="mt-4 p-4 bg-gray-50 rounded">
            <p class="font-bold">Endereço Encontrado:</p>
            <p> Rua: <span x-text="endereco.logradouro"></span> </p>
            <p> Bairro: <span x-text="endereco.bairro"></span></p>
            <p> Cidade: <span x-text="endereco.localidade"></span></p>
        </div>
    </div>
</body>
