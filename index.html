<!DOCTYPE html>
<html lang="pt-br" data-theme="dracula">
<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="min-h-screen p-10 flex flex-col items-center gap-8 bg-base-200">
  <div x-data="{ mensagem: '' }" class="w-full max-w-md">
    
    <div class="form-control mb-8">
      <label class="label">
        <span class="label-text font-bold">Sua Mensagem:</span>
      </label>
      
      <textarea 
        x-model="mensagem" 
        class="textarea textarea-primary textarea-lg w-full"
        placeholder="Digite aqui..."></textarea>
        
      <div class="label">
        <span class="label-text-alt">
            Letras: <span x-text="mensagem.length"></span>
        </span>
      </div>
    </div>

    <div class="card bg-base-100 shadow-xl border-2 border-primary">
      <div class="card-body items-center text-center">
        <h2 class="card-title text-2xl">Visualização</h2>
        
        <p x-show="mensagem.length === 0" class="text-gray-400 italic">
            (Aguardando texto...)
        </p>

        <p x-text="mensagem" class="text-xl font-medium"></p>
      </div>
    </div>

  </div>

</body>
</html>
