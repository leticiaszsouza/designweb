<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Alpine</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <div x-data="{count: 0 }" class="flex justify-center gap-6 mt-4">
        <button @click="count--" class="btn text-2xl bg-rose-300 hover:bg-rose-500 w-14" >-</button>

        <span x-text="count" class="font-bold text-3xl text-rose-500">0</span>

        <button @click="count++" class="btn text-2xl bg-rose-300 hover:bg-rose-500 w-14 " >+</button>

        <button @click="count = 0" class="btn bg-indigo-300 hover:bg-indigo-500 " > Reset </button>
    </div>
</body>
</html>
